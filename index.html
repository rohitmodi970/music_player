<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left  bg-black">
            <div class="close">
                <img width="30px" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="125px" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>
                        You Library
                    </h2>
                    
                </div>
                <div class="songLists">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded  ">
            <div class="header">
                <div class="nav">
                    <div class="svgs">

                        <img class="invert hamburger" src="img/hamburger.svg" alt="">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">SignUp</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
 
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="player">

                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img class="invert" width="35px" id="prev" src="img/prevsong.svg" alt="prev">
                            <img class="invert" width="35px" id="play" src="img/play.svg" alt="">
                            <img class="invert" width="35px" id="next" src="img/nextsong.svg" alt="pause">
                        </div>
                        <div class="control">

                            <div class="songtime">
                                
                            </div>
                            <div class="volume">
                                <img class="invert" width="25px" src="img/volume.svg" alt="volume">
                                <div class="range">
                                    <input  type="range" name = "volume" color="orange" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="java_script/script.js"></script>
</body>

</html>
